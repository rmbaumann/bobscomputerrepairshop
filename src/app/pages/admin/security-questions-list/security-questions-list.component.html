<div fxLayout="column" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex>
          <h3>Security Questions</h3>
        </div>
        <div fxFlex>
          <button
            mat-raised-button
            type="button"
            class="font"
            style="float: right;"
            (click)="addQuestion()"
            color="primary"
          >
            <mat-icon>add</mat-icon>Add question
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <!-- show the table if there are questions -->
        <table mat-table [dataSource]="questions">
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef>Question</th>
            <td mat-cell *matCellDef="let element">{{ element.text }}</td>
          </ng-container>

          <ng-container matColumnDef="functions">
            <th mat-header-cell *matHeaderCellDef>Functions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="editQuestion(element._id)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="deleteQuestion(element._id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

</div>
